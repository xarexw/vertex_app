{% for rec in records %}
<tr>
    <td>{{ rec.created_at|date:"H:i" }}</td>
    <td><strong>{{ rec.client.first_name }}</strong></td>
    <td>{{ rec.exercise_name }}</td>
    <td><mark>{{ rec.result_value }}</mark></td>
</tr>
{% empty %}
<tr>
    <td colspan="4" style="text-align: center; color: grey;">Записів поки немає. Починайте тренування!</td>
</tr>
{% endfor %}
